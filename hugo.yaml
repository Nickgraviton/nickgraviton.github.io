  homeInfoParams:
    title: About me
    Content: >
      My name is Nikos. I received my Diploma in [Electrical and
      Computer Engineering](https://www.ece.ntua.gr/en) at the
      National Technical University of Athens in 2022. Currently,
      I am pursuing a PhD at the [Network Management and
      Optimal Design Laboratory](https://www.netmode.ntua.gr/) (NETMODE).
      My research interests lie in cloud orchestration across the computing
      continuum (Cloud - Edge - IoT) and Reinforcement Learning.

